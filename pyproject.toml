[project]
name = "sym"
version = "0.0.3"
description = "A Lazy, Graph-Oriented, Immutable Symbol System Concept for Domain-Specific Abstraction"
dependencies = [
    "orjson>=3.10.0",
    "anyio>=4.4.0",
    "ruff>=0.4.0",
    "libcst>=1.2.0",
    "ipython>=8.18.1",
    "typer>=0.12.3",
    "croniter>=2.0.1",
    "sniffio",
    "PyYAML",
    "pytz",
    "python-dateutil",
    "toml",
]
requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ikko/sym"
Issues = "https://github.com/ikko/sym/issues"

[project.scripts]
sym = "sym.bin.scheduler:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["sym"]

[tool.setuptools.package-data]
"sym" = ["py.typed"]

[tool.ruff]
line-length = 88

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.setuptools]
py-modules = []

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-anyio",
    "mypy",
    "pre-commit",
    "ruff",
    "sniffio",
    "twine"
]
visual = [
    "graphviz>=0.20.0",
]
full = [
    "sym[visual]",
]
