name: Publish Test Package

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install uv
          make install
      - name: Publish test package
        run: python publish.py --test --username ${{ vars.PYPI_USERNAME }} --password ${{ secrets.PYPI_PASSWORD }}
